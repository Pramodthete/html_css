<!DOCTYPE html>
<html>
<head>
    <title>HTML Entities Example</title>
</head>
<body>

<p>To display the less than sign (<), use &amp;lt;: &lt;</p>
<p>To display the greater than sign (>), use &amp;gt;: &gt;</p>
<p>To display the ampersand (&), use &amp;amp;: &amp;</p>
<p>To display the double quote ("), use &amp;quot;: &quot;</p>
<p>To display the apostrophe ('), use &amp;apos;: &apos;</p>

</body>
</html>
