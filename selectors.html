<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1 id="header">Header</h1>

<p class="myClass">This is a paragraph with class="example".</p>

<p id="myId">This is a paragraph with id="paragraph".</p>

<a href="#" title="Example">Example Link</a>

<ul>
  <li>List item 1</li>
  <li>List item 2</li>
</ul>

<h2>Heading 2</h2>
<p>This is a paragraph following an h2 element.</p>

<p>Adjacent paragraph.</p>
<span>This is Span</span>


</body>
</html>
