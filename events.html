<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <script>
        function alertMesg(){
            alert("This ia the Alert Message");
        }
    </script>
    <button onclick="alertMesg()">Click</button>
    <button onmouseover="alertMesg()">Hover Over</button>
    <button ondblclick="alertMesg()">Double click</button>
</body>
</html>
